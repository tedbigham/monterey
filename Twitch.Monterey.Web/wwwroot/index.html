<html>
<head>
	<title>Chat Test Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/chat.js"></script>
</head>
<body>
	<fieldset>
		<legend>Connection</legend>
		<div id="connection">Closed</div>
		<button id="connect">Connect</button>
	</fieldset>
	<hr>
	<fieldset>
		<legend>Create User</legend>
        Name: <input id="newName" type="text"><p>
        Password: <input id="newPassword" type="text" /><p>
		<button id="createUser">Create</button>
   </fieldset>

	<fieldset disabled class="wsgroup">
		<legend>Login</legend>
		Name: <input id="user" type="text"><p>
		Password: <input id="password" type="text"><p>
		<button id="login">Authenticate</button>
   </fieldset>

	<fieldset disabled class="wsgroup">
		<legend>Rooms</legend>
        <button id="listRooms">List Rooms</button><p>
        <div>
            Room: <input id="room"><br />
            <button id="createRoom">Create</button>
            <button id="deleteRoom">Delete</button>
            <button id="joinRoom">Join</button>
            <button id="listUsers">List Users</button>
        </div>
        </fieldset>
   
   	<fieldset disabled class="wsgroup">
		<legend>Messages</legend>
		<button id="sendMessage">Send</button>
		<input id="message" style="width:500px;height:25px" size="100" ><p>
		To Room: <input id="chatRoom" style="width:100px;height:25px"><p>
		Network Messages
		<div id="scroll" style="width:100%; height:300px; border:solid thin; overflow: auto;">
			<pre id="messages"></pre>
		</div>
		<button id="clear">Clear</button>
   </fieldset>

	<p>
</body>
</html>
